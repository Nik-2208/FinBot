<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinBot</title>
  <style>
    /* Basic Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d); /* Dark background with subtle gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      animation: gradientAnimation 15s ease infinite;
    }

    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Container Styling */
    .container {
      text-align: center;
      background: rgba(20, 20, 20, 0.9); /* Darker background */
      padding: 60px 80px;
      border-radius: 25px;
      box-shadow: 0px 15px 60px rgba(0, 0, 0, 0.6);
      transform: rotateY(10deg) rotateX(5deg);
      perspective: 800px;
      transition: all 0.4s ease;
      max-width: 700px;
      width: 100%;
      border: 2px solid #00ff7f; /* Glowing green border */
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards; /* Fade-in effect */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container:hover {
      transform: rotateY(0deg) rotateX(0deg) scale(1.08);
      box-shadow: 0px 30px 75px rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff7f;
    }

    .container h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      text-shadow: 0 4px 8px rgba(0, 255, 127, 0.8); /* Glowing green text shadow */
      color: #00ff7f; /* Green color */
      animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    /* Glowing Text Animation */
    @keyframes textGlow {
      0% {
        text-shadow: 0 4px 8px rgba(0, 255, 127, 0.8);
      }
      50% {
        text-shadow: 0 4px 20px rgba(0, 255, 127, 1);
      }
      100% {
        text-shadow: 0 4px 8px rgba(0, 255, 127, 0.8);
      }
    }

    .container p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Call to Action Button */
    .cta-button {
      background-color: #00ff7f; /* Glowing green button */
      border: none;
      padding: 18px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 255, 127, 0.4);
      transition: all 0.4s ease;
      text-transform: uppercase;
      color: black;
      letter-spacing: 1px;
      margin-top: 20px;
      outline: none;
      animation: bounce 1.5s ease infinite; /* Bounce animation */
    }

    /* Button Hover Effects */
    .cta-button:hover {
      background-color: #00e68a; /* Slightly darker green on hover */
      box-shadow: 0 12px 30px rgba(0, 255, 127, 0.6);
      transform: translateY(-5px);
    }

    .cta-button:active {
      transform: translateY(2px);
    }

    /* Button Bounce Animation */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Chatbot Container */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: none; /* Initially hidden */
      transform: translateY(100px);
      animation: slideUp 0.5s ease-out forwards; /* Slide-up animation */
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 40px 50px;
      }

      .container h1 {
        font-size: 2.2rem;
      }

      .cta-button {
        padding: 16px 35px;
        font-size: 1rem;
      }

      .container p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 30px;
      }

      .container h1 {
        font-size: 1.8rem;
      }

      .cta-button {
        padding: 12px 25px;
        font-size: 0.95rem;
      }

      .container p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Main container -->
  <div class="container">
    <h1>ðŸ’¸ Welcome to Your Personal Finance Assistant ðŸ¤‘</h1>
    <p>Get real-time market analysis, breaking financial news, updates, and seamless portfolio managementâ€”all in one place.</p>
    <p>Let our chatbot help you track investments, manage portfolios, and make informed decisions on the go.</p>
    <button class="cta-button" id="chatbotButton">ðŸ’¬ Start Chat with Finance Assistant</button>
  </div>

  <!-- Chatbot script (initially hidden) -->
  <div class="chatbot-container" id="chatbotContainer">
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/01/31/09/20250131090939-ZM8DFCYE.js"></script>
  </div>

  <script>
    // JavaScript to open the chatbot when button is clicked
    document.getElementById('chatbotButton').addEventListener('click', function() {
      var chatbotContainer = document.getElementById('chatbotContainer');
      chatbotContainer.style.display = 'block'; // Show the chatbot
      this.style.display = 'none'; // Hide the button after click
    });
  </script>

</body>
</html>
